{% extends 'base.html' %}

{% block title %}新增文章 - 簡易部落格{% endblock %}

{% block content %}
  <h1>新增文章</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">標題</label>
      <input class="form-control" name="title" value="{{ title or '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">作者</label>
      <input class="form-control" name="author" value="{{ author or '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">內容</label>
      <textarea class="form-control" name="content" rows="10" required>{{ content or '' }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">送出</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">取消</a>
  </form>
{% endblock %}
