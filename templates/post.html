{% extends 'base.html' %}

{% block title %}{{ post.title }} - 簡易部落格{% endblock %}

{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <p class="text-muted">作者：{{ post.author }}</p>
    <div class="mt-3">
      <p style="white-space: pre-wrap;">{{ post.content }}</p>
    </div>
  </article>

  <p class="mt-4"><a href="{{ url_for('index') }}">← 返回文章列表</a></p>
{% endblock %}
